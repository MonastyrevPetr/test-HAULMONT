<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список кредитов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Список кредитов</h1>
    <table class="table table-borderless">
        <thead>
        <tr>
            <td>id</td>
            <td>Лимит</td>
            <td>Процент</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="credit : ${credits}">
            <td th:text="${credit.id}">id</td>
            <td th:text="${credit.limit}">Лимит</td>
            <td th:text="${credit.percent}">Процент</td>
            <td><a th:href="@{${'/credit/info/' + credit.id}}">изменить</a></td>
            <td><form method="post" th:action="@{${'credit/delete/' + credit.id}}">
                <button type="submit" class="btn btn-danger">x</button>
            </form></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'credit/add'}" class="btn btn-primary">Добавить</a>
    <a th:href="@{'/'}" class="btn btn-primary">Назад</a>
</div>
</body>
</html>
