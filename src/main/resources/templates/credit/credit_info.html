<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма изменения кредита</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" th:action="@{${'/credit/info/' + credit.id}}">
        <legend>Форма изменения кредита</legend>
        <div class="mb-3">
            <label for="disabledLimitInput" class="form-label">Лимит</label>
            <input type="number" name="limit" id="disabledLimitInput" class="form-control" th:value="${credit.limit}">
        </div>
        <div class="mb-3">
            <label for="disabledPercentInput" class="form-label">Процент</label>
            <input type="text" name="percent" id="disabledPercentInput" class="form-control" th:value="${credit.percent}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{'/credits'}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
