<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма добавления кредита</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/credit/add}">
        <legend>Форма добавления кредита</legend>
        <div class="mb-3">
            <label for="disabledNumberInput" class="form-label">Лимит</label>
            <input type="number" name="limit" id="disabledNumberInput" class="form-control" placeholder="1000">
        </div>
        <div class="mb-3">
            <label for="disabledPercentInput" class="form-label">Процент</label>
            <input type="number" name="percent" id="disabledPercentInput" class="form-control" placeholder="12">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{'/credits'}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
