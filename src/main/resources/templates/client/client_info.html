<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о клиенте</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" th:action="@{${'/client/info/' + client.id}}">
        <legend>Изменение информации</legend>
        <div class="mb-3">
            <label for="disabledNameInput" class="form-label">ФИО</label>
            <input type="text" name="fio" id="disabledNameInput" class="form-control" th:value="${client.fio}">
        </div>
        <div class="mb-3">
            <label for="disabledPhoneInput" class="form-label">Телефон</label>
            <input type="text" name="phone" id="disabledPhoneInput" class="form-control" th:value="${client.phone}">
        </div>
        <div class="mb-3">
            <label for="disabledEmailInput" class="form-label">email</label>
            <input type="text" name="email" id="disabledEmailInput" class="form-control" th:value="${client.email}">
        </div>
        <div class="mb-3">
            <label for="disabledPassportInput" class="form-label">Паспорт</label>
            <input type="text" name="passport" id="disabledPassportInput" class="form-control" th:value="${client.passport}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{'/clients'}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
