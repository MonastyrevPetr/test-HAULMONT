<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список клиентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Список клиентов</h1>
    <table class="table table-borderless">
        <thead>
        <tr>
            <td>id</td>
            <td>Фио</td>
            <td>Телефон</td>
            <td>email</td>
            <td>Паспорт</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}">id</td>
            <td th:text="${client.fio}">fio</td>
            <td th:text="${client.phone}">phone</td>
            <td th:text="${client.email}">email</td>
            <td th:text="${client.passport}">passport</td>
            <td><a th:href="@{${'/client/info/' + client.id}}">изменить</a></td>
            <td><form method="post" th:action="@{${'client/delete/' + client.id}}">
                <button type="submit" class="btn btn-danger">x</button>
            </form></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'client/add'}" class="btn btn-primary">Добавить</a>
    <a th:href="@{'/'}" class="btn btn-primary">Назад</a>
</div>
</body>
</html>
