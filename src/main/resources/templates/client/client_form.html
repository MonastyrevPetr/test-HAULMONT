<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма добавления клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/client/add}">
        <legend>Форма добавления клиентов</legend>
        <div class="mb-3">
            <label for="disabledNameInput" class="form-label">ФИО</label>
            <input type="text" name="fio" id="disabledNameInput" class="form-control" placeholder="ФИО">
        </div>
        <div class="mb-3">
            <label for="disabledPhoneInput" class="form-label">Телефон</label>
            <input type="text" name="phone" id="disabledPhoneInput" class="form-control" placeholder="Телефон">
        </div>
        <div class="mb-3">
            <label for="disabledEmailInput" class="form-label">email</label>
            <input type="text" name="email" id="disabledEmailInput" class="form-control" placeholder="email">
        </div>
        <div class="mb-3">
            <label for="disabledPassportInput" class="form-label">Паспорт</label>
            <input type="text" name="passport" id="disabledPassportInput" class="form-control" placeholder="Паспорт">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{'/clients'}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
