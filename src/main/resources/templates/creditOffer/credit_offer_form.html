<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>Форма добавления кредитного предложения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Форма добавления кредитного предложения</h1>
    <div class="row">
        <form class="col-md-6" method="post" th:action="@{/credit/offer/add}" th:object="${creditOffer}" >
            <div class="mb-3">
                <label for="summa" class="form-label">Название</label>
                <input type="number" class="form-control" id="summa" th:field="*{summa}">
            </div>

            <div class="mb-3">
                <label for="clients" class="form-label">Категория</label>
                <input class="form-control" list="clientOptions" id="clients" placeholder="Выберите клиента"
                        th:field="*{client}" required>
                <datalist id="clientOptions">
                    <option th:each="client : ${clients}" value="Фио" th:value="${client.fio}">
                </datalist>
                <div th:if="${notFound}" th:text="${notFound.getMessage()}" class="alert alert-danger">
                </div>

                <label for="credits" class="form-label">Категория</label>
                <input class="form-control" list="creditOptions" id="credits" placeholder="Выберите процент"
                       th:field="*{percent}" required>
                <datalist id="creditOptions">
                    <option th:each="credit : ${credits}" value="Процент" th:value="${credit.percent}">
                </datalist>
                <div th:if="${notFound}" th:text="${notFound.getMessage()}" class="alert alert-danger">
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Рассчитать</button>
            <a th:href="@{'/credits/offer'}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
</body>
</html>
