<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список выплат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Список выплат</h1>
    <table class="table table-borderless">
        <thead>
        <tr>
            <td>id</td>
            <td>ФИО</td>
            <td>Сумма</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${credit.id}">id</td>
            <td th:text="${credit.client.fio}">ФИО</td>
            <td th:text="${credit.summa}">Сумма</td>
        </tr>
        <tr>
            <td>Дата</td>
            <td>Сумма</td>
            <td>Сумма кредита</td>
            <td>Сумма процента</td>
            <td></td>
        </tr>
        <tr th:each="payment : ${credit.payments}">
            <td th:text="${payment.payment_date}">id</td>
            <td th:text="${payment.summa}">ФИО</td>
            <td th:text="${payment.summa_credit}">Сумма</td>
            <td th:text="${payment.summa_percent}">Сумма</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
